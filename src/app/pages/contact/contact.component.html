<div class="page-header section-padding d-flex justify-content-center align-items-center">
    <h3 class="display-3 text-white fw-bolder">Contact US</h3>
</div>
<div class="contact section-padding">
    <div class="container">
        <div class="row">
            <div id="map" class="map-container rounded-3 overflow-hidden">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3435.692949289817!2d31.01631477477245!3d30.5579780940588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7d7223ff2d63f%3A0x9d531b61c0ebb81b!2sITI%20Menofia%20Branch!5e0!3m2!1sen!2seg!4v1682505538511!5m2!1sen!2seg"
                class="w-100 border-0 rounded-5"
                allowfullscreen=""
                height="500rem"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <div class="row justify-content-center align-content-center gy-4 mt-5">
            <div class="col-lg-6">
                <div class="contact_form">
                  <div class="contact_info_title">Message US</div>
                  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control custom-input" formControlName="name" required>
                      <div class="error-message text-danger" *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)">
                        Please enter a valid name with a minimum length of 3 characters.
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control custom-input" formControlName="email" required>
                      <div class="error-message text-danger" *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)">
                        Please enter a valid email address.
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control custom-textarea" formControlName="message" required></textarea>
                      <div class="error-message text-danger" *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)">
                        Please enter a message with a minimum length of 5 words.
                      </div>
                    </div>
                    <div class="form-group mt-5">
                      <button type="submit" class="button" [disabled]="contactForm.invalid">
                        Submit Now
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-5 offset-lg-1">
                <app-contact-box></app-contact-box>
              </div>
          </div>
    </div>
</div>
