<div class="events section-padding">
    <div class="container">
        <div class="section-heading">
            <h3>Upcoming events</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="row mt-5 justify-content-center align-items-center gy-4">
            <ng-container *ngFor="let item of myEvents">
                <div class="col-md-6 col-lg-4">
                    <div class="event-box overflow-hidden rounded-3">
                        <div class="overflow-hidden">
                            <img src="{{item.image}}" class="img-fluid w-100 d-block" alt="event">
                        </div>
                        <div class="event-content p-2 d-flex gap-3 justify-content-start align-items-start">
                            <div class="event-date py-2 px-3 rounded-3 text-center fw-bold">
                                <p>{{item.day}}</p>
                                <p>{{item.month}}</p>
                            </div>
                            <div class="event-info d-flex flex-column gap-2">
                                <h4>{{item.title}}</h4>
                                <div class="d-flex justify-content-between flex-wrap">
                                    <small><i class="fa-solid fa-clock me-1"></i>{{item.time}}</small>
                                    <small><i class="fa-solid fa-location-dot me-1"></i>{{item.location}}</small>
                                </div>
                                <p class="text-black-50 fw-bold">{{item.desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
