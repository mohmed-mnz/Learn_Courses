<div class="team-members section-padding">
    <div class="container">
        <div class="section-heading">
            <h3>Meet Our Team Members</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="row mt-5 justify-content-center align-items-center gy-5">
            <ng-container *ngFor="let item of myTeam">
                <div class="col-md-6 col-lg-3 align-items-center justify-content-center">
                    <div class="team-box d-flex flex-column align-items-center justify-content-center">
                        <div class="team-img w-100 rounded-3 overflow-hidden">
                            <img src="{{item.image}}" class="img-fluid w-100 d-block" alt="team">
                            <ul class="d-flex justify-content-center align-items-center gap-2">
                                <ng-container *ngFor="let social of item.socialMedia">
                                    <li><a target="_blank" href="{{social.link}}"><i class="{{social.icon}}"></i></a></li>
                                </ng-container>
                            </ul>
                        </div>
                        <div class="team-content w-100 bg-white py-2 rounded-3 text-center">
                            <h5>{{item.name}}</h5>
                            <p class="text-black-50 fw-bold">{{item.job}}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
