<div class="page-header section-padding d-flex justify-content-center align-items-center">
    <h3 class="display-3 text-white fw-bolder position-relative">Exam Now</h3>
</div>

<div class="exam-section section-padding">
    <div class="container">
        <div class="row align-items-center justify-content-center gy-5">
            <ng-container *ngFor="let question of myQuestions">
                <div class="col-lg-6">
                    <div class="question-box rounded-3 p-3">
                        <h4 class="fw-bold mb-3">Q{{question.id}}: {{question.question}}</h4>
                        <ng-container *ngFor="let item of question.options">
                            <div class="d-flex align-items-center gap-2">
                                    <input #mychoise (change)="seeanwery(mychoise)" class="radio-answer" type="radio" id="{{question.id}}" name="{{question.question}}" value="{{item}}">
                                    <label class="ms-2" for="{{question.id}}">{{item}}</label> 
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
        <button class="button mt-5" (click)="sendAnswers()">See Result</button>
    </div>
</div>
